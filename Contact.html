    <main role="main" id="contactp">
      <h1 id="contactt">Contact</h1>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3036.343907152677!2d-79.95141074935817!3d40.445524661710984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8834f22425284929%3A0xafbee81cbe32a668!2s300+S+Craig+St%2C+Pittsburgh%2C+PA+15213!5e0!3m2!1sen!2sus!4v1543711328375" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
      <form class="contact-form">
        <div class="form-input">
          <label for="field1">Name *</label>
          <input class = "ipbox" type="text" name="field1" data-validate="required,Generic" placeholder="Your Name..." required />
        </div>
     
        <div class="form-input">
          <label for="email">Email Address *</label>
          <input class = "ipbox" type="text" name="email" data-validate="required,Email,required" placeholder="Your Email Address..." required />
        </div>
     
        <div class="form-input">
          <label for="field2">Message *</label>
          <textarea class = "ipbox" name="field2" data-validate="required,Generic" placeholder="Your Message..." required></textarea>
        </div>

        <div class="submit-button"><button>Submit</button></div>
      </form>
